version: '3.8'

services:
  dx-ball:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: dx-ball-vibe-code
    ports:
      - "3000:3000"
    volumes:
      # 데이터 영속성
      - ./data:/app/data
    environment:
      - NODE_ENV=production
      - PORT=3000
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s
